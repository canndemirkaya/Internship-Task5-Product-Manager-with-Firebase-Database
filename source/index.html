<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Add Product</title>
</head>
<body style="background-color: rgb(34, 18, 18);">
    <button id="logout" class="btn waves-effect red darken-1 right">logout</button>
    <main>
        <form>
            <label for="productCode">Ürün Kodu</label><br>
            <input type="text" name="productCode" id="productCode"><br>
            <label for="productName">Ürün Adı</label><br>
            <input type="text" name="productName" id="productName"><br>
            <label for="categoryName">Kategori Adı</label><br>
            <input type="text" name="categoryName" id="categoryName"><br>
            <label for="brandName">Marka Adı</label><br>
            <input type="text" name="brandName" id="brandName"><br>
            <label for="price">Ürün Fiyatı</label><br>
            <input type="text" name="price" id="price"><br>
            <button id="addBtn" class="btn waves-effect waves-light">add</button>
            <button id="updateBtn" class="btn waves-effect waves-light">update</button>
            <button id="removeBtn" class="btn waves-effect red darken-1">remove</button>
        </form>
        <a href="./products.html">
            <button  class="btn waves-effect waves-light">Product List</button>
        </a>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>
    <script src="app.js"></script>
</body>

</script>
</html>
