<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>login</title>
            <link rel="stylesheet" type="text/css" href="main.css" >
            <script src="login.js"></script>
        </head>
        <body>
            <div class="application-main" data-commit-hovercards-enabled data-discussion-hovercards-enabled data-issue-and-pr-hovercards-enabled >
                <main id="main">
                    <div class="auth-form px-3" id="login">
                        <div class="auth-form-header p-0">
                            <h1 style="text-align: center;">Sign in to Business Database </h1>
                        </div>
                        <div class="auth-form-body mt-3">
                            <form action="" method="post" accept-charset="UTF-8"></form>
                            <label for="login-field" class="label">Username</label>
                            <input type="text" id="username" class="form-control input-block" autocapitalize="off" autocorrect="off" autocomplete="username" autofocus="autofocus">
                            <div class="position-relative password">
                                <label for="password" class="label">Password</label>
                                <a class="label-link position-absolute top-0 right-0" tabindex="0" href="/password reset">Forgot password?</a>
                                <input type="password" id="password" class="form-control form-control input-block" autocomplete="current-password">
                                <input type="submit" name="commit" value=" Sign in " onclick="login()" class="btn btn-primary btn-block">
                            </div>
                        </div>
                        <div class="auth-form-extend mt-3">
                           <p> Are you newbie? <a class="register" href="register.html"> Create an account.</a></p>
                        </div>
                    </div> 
                </main>
            </div>
        </div> 
        <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>
        </body>
    </html>
